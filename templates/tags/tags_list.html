{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
{% include 'layouts/header.html' %}
<br>
<!-- Tag list -->
<div class="row">
  <h1 class="mt-6 text-center" >Tags</h1>
  <div class="tag-list col-9 offset-1 d-flex flex-wrap">
    {% for tag in tags %}
      <a href="{% url 'notes:tagged' tag_slug=tag.slug %}" class="btn btn-info text-col mt-3 ms-3">
        {{ tag }}
        <span class="badge bg-primary rounded-pill">
          {{ tag.num_times }}
        </span>
      </a>
    {% endfor %}
  </div>
</div>
{% endblock %}
